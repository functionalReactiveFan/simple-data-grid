<div *ngIf="campaignData">
  <mat-card-title>
    <h3>Details</h3>
  </mat-card-title>
  <mat-card-content>
    <div><span>id: </span>{{campaignData.a}}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput id="camp_cpc" formControlName="camp_cpc" placeholder="camp_cpc"/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput id="date" formControlName="date" placeholder="date"/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput id="time" formControlName="time" placeholder="time"/>
      </mat-form-field>
      <br>
        <mat-checkbox id="freeclick" formControlName="freeclick">Freeclick</mat-checkbox>
      <br>
      <mat-radio-group id="networks" formControlName="networks">
        <mat-radio-button *ngFor="let network of networks" [value]="network">{{network}}</mat-radio-button>
      </mat-radio-group>
      <br>
      <mat-form-field>
        <mat-select id="PlistaProduct" formControlName="PlistaProduct" placeholder="PlistaProduct">
          <mat-option *ngFor="let product of products" [value]="product">
            {{product}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <button mat-raised-button>go back</button>
      <button mat-raised-button>save</button>
    </form>
  </mat-card-content>
</div>
